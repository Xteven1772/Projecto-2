<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión - Institución Universitaria de Barranquilla</title>
  <link rel="stylesheet" href="/login/styles.css">
</head>
<body>
  <header>
    <!-- Ruta corregida: Asume que 'assets' está en el mismo nivel que 'login' -->
    <img src="/assets/imagenes/logo-test.png" alt="Logo uB" />
    <h1>Institucion universitaria de Barranquilla</h1>
  </header>

  <div class="container">
    <div class="login-box">
      <div class="login-form">
        <h2>Inicio de sesión</h2>
        <!-- CAMBIO CLAVE AQUÍ: id="email" -->
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Correo electronico" />

        <!-- CAMBIO CLAVE AQUÍ: id="password" -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" />

        <button type="button" onclick="login()">Login</button>
        <p id="error-message" class="error-message oculto"></p>
      </div>
      <div class="logo-box">
        <!-- Ruta corregida: Asume que 'assets' está en el mismo nivel que 'login' -->
        <img class="logo-img" src="../assets/imagenes/logo-test.png" alt="Logo uB grande" />
      </div>
    </div>
  </div>

  <footer>
    <div>soporte@unibarranquilla.edu.co</div>
    <div>ayuda</div>
    <div>preguntas frecuentes</div>
  </footer>

  <!-- Importar el script de Firebase -->
  <!-- Ruta corregida: Relativa a la ubicación actual de login.html -->
  <script type="module" src="./config-firebase/firebase.js"></script>
</body>
</html>
